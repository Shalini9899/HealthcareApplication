<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<title>Update Patient Medical History</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

	<style>
		body {
		background: rgb(238,174,202);
           background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
            background-size: cover;
            background-position: center;
            padding: 20px;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            margin-bottom: 30px;
            color: #f8f9fa;
        }

        table {
            width: 100%;
            margin: auto;
            color: #f8f9fa;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        textarea {
            width: 100%;
            height: 100px;
            border-radius: 5px;
            padding: 10px;
        }

        button, input[type="submit"] {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover, input[type="submit"]:hover {
            background-color: #0056b3;
        }

        label {
            color: #f8f9fa;
        }
	</style>
</head>

<body>
<div class="container">
	<h1>Update Patient Medical History</h1>
	<p th:text="'Patient ID: ' + ${id}"></p>
	<p th:text="'Patient Name: ' + ${name}"></p>

	<form role="form" method="post" th:action="@{/doctor/updatemedicalhistory/save}" th:object="${history}">
		<table>
			<tr>
				<td><label>Patient ID:</label></td>
				<td><input type="text" th:field="*{patientId}" readonly class="form-control" /></td>
			</tr>
			<tr>
				<td><input type="date" th:field="*{diagnosis_date}" hidden /></td>
			</tr>
			<tr>
				<td><label>Medical Condition:</label></td>
				<td><textarea th:field="*{medical_condition}" required class="form-control"></textarea></td>
			</tr>
		</table>
		<br />
		<input type="submit" value="Update Patient Record" class="btn btn-primary" />
	</form>

	<br><br>
	<button onclick="history.go(-1)" class="btn btn-secondary">Go Back</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
