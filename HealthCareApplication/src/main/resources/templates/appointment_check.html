<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Check Appointment</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<style>
		body {
		background: rgb(238,174,202);
           background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        h2, p {
            text-align: center;
        }

        h2 {
            color: #555;
        }

        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border: 1px solid #dee2e6;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #fff;
            color: #007bff;
            border: 1px solid #007bff;
        }

        .btn-secondary:hover {
            background-color: #f2f2f2;
            color: #0056b3;
        }

        .text-center {
            margin-top: 30px;
        }
	</style>
</head>

<body>
<div class="container">
	<h1>Appointments</h1>
	<h2 th:text="'Patient Name: ' + ${name}"></h2>
	<p th:text="'Patient ID: ' + ${id}"></p>

	<table class="table table-hover">
		<thead>
		<tr>
			<th>Appointment ID</th>
			<th>Doctor ID</th>
			<th>Visit Date</th>
			<th>Slot</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="app : ${appointments}">
			<td th:text="${app.appointment_id}"></td>
			<td th:text="${app.doctorId}"></td>
			<td th:text="${app.visitDate}"></td>
			<td th:text="${app.slot}"></td>
		</tr>
		</tbody>
	</table>

	<div class="text-center">
		<button onclick="history.go(-1)" class="btn btn-primary">Home</button>
	</div>
</div>
</body>

</html>
