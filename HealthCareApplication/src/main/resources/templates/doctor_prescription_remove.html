<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<title>Delete Prescription</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

	<style>
		body {
            background-color: lightblue;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: auto;
        }

        h2 {
            color: #dc3545;
        }

        .btn-custom {
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px;
        }

        .btn-custom:hover {
            background-color: #c82333;
        }

        .btn-outline-home {
            background-color: #f8f9fa;
            color: #007bff;
            border: 1px solid #007bff;
        }

        .btn-outline-home:hover {
            background-color: #007bff;
            color: white;
        }
	</style>
</head>

<body>
<div class="container">
	<h2 th:text="'Delete Prescription with ID: ' + ${prescription.prescription_id}"></h2>

	<form method="post" th:action="@{/deleteprescription/{id}(id=${prescription.prescription_id})}">
		<input type="submit" value="Confirm Deletion" class="btn btn-custom" />
	</form>

	<div>
		<button onclick="history.go(-1)" class="btn btn-outline-home">Go to Prescriptions</button>
	</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
