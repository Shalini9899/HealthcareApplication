<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Medical History</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<style>
		body {
		background: rgb(238,174,202);
           background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            padding: 20px;
        }

        .sidebar {
            width: 250px;
            background-color: #343a40;
            padding: 30px 0;
            color: white;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            margin: 10px 0;
            transition: background-color 0.2s;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .main-content {
            flex: 1;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            margin-left: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #343a40;
        }

        .header p {
            font-size: 1.25rem;
            color: #6c757d;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            border: 1px solid #dee2e6;
            text-align: center;
        }

        th {
            background-color: #343a40;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #e9ecef;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .text-center {
            text-align: center;
        }
	</style>
</head>

<body>
<div class="container">
	<div class="sidebar">
		<h2>Navigation</h2>
		<a href="/">Home</a>
		<a th:href="@{checkappointment/}" class="btn-action">Appointments</a>
		<a th:href="@{medicalhistory/{id}(id=${id})}" class="btn-action">Medical History</a>
		<a th:href="@{checkprescription/{id}(id=${id})}" class="btn-action">Prescriptions</a>
	</div>
	<div class="main-content">
		<div class="header">
			<h1>Medical History</h1>
			<p th:text="'Patient Name: ' + ${patient.patient_name}"></p>
			<p th:text="'Patient ID: ' + ${patient.patient_id}"></p>
		</div>

		<table class="table table-hover">
			<thead>
			<tr>
				<th>Med-History ID</th>
				<th>Diagnosis Date</th>
				<th>Medical Condition</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="hist : ${history}">
				<td th:text="${hist.history_id}"></td>
				<td th:text="${hist.diagnosis_date}"></td>
				<td th:text="${hist.medical_condition}"></td>
			</tr>
			</tbody>
		</table>

		<div class="text-center mt-4">
			<a href="/" class="btn btn-primary">Home</a>
		</div>
	</div>
</div>
</body>

</html>
