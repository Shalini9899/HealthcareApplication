<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Check Prescription</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<style>
		body {
		background: rgb(238,174,202);
           background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        h2, p {
            text-align: center;
            color: #555;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .text-center {
            margin-top: 20px;
        }
	</style>
</head>

<body>
<div class="container">
	<h1>Prescriptions</h1>
	<h2 th:text="'Patient Name: ' + ${name}"></h2>
	<p th:text="'Patient ID: ' + ${id}"></p>

	<table class="table table-striped">
		<thead>
		<tr>
			<th>Prescription ID</th>
			<th>Doctor ID</th>
			<th>Issued Date and Time</th>
			<th>Findings</th>
			<th>Medicine</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="presc : ${prescriptions}">
			<td th:text="${presc.prescription_id}"></td>
			<td th:text="${presc.doctorId}"></td>
			<td th:text="${presc.issuedDateTime}"></td>
			<td th:text="${presc.findings}"></td>
			<td th:text="${presc.medicines}"></td>
		</tr>
		</tbody>
	</table>

	<div class="text-center">
		<a href="/" class="btn btn-primary">Home</a>
	</div>
</div>
</body>

</html>
