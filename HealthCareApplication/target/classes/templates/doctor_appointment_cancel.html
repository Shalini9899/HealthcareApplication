<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<title>Cancel Appointment</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<style>
		body {
		background: rgb(238,174,202);
           background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
            text-align: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff; /* White container background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff; /* Blue header text */
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #dc3545; /* Red button */
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #c82333; /* Darker red on hover */
        }

        .btn-back {
            padding: 10px 20px;
            background-color: #f8f9fa; /* Light gray button */
            color: #007bff; /* Blue text */
            border: 1px solid #007bff;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }

        .btn-back:hover {
            background-color: #007bff; /* Blue background on hover */
            color: white; /* White text on hover */
        }
	</style>
</head>

<body>
<div class="container">
	<h1>To Cancel Appointment</h1>
	<br><br>
	<h2 th:text="'Delete Appointment with ID: ' + ${appointment.appointment_id}"></h2>

	<form method="post">
		<input type="submit" value="Confirm Cancellation" />
	</form>

	<a href="#" onclick="history.go(-1)" class="btn-back">Go to Appointments</a>
</div>
</body>

</html>
