<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<title>Doctor Cancel Appointment</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

	<style>
		body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 900px;
            margin: 40px auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }

        .header h1 {
            font-size: 28px;
            color: #007bff;
        }

        .doctor-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .doctor-info p {
            margin: 5px 0;
            color: #6c757d;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #dee2e6;
        }

        th {
            background-color: #f1f1f1;
            font-weight: bold;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn a {
            text-decoration: none;
            color: white;
        }

        .btn-cancel {
            background-color: #dc3545;
        }

        .btn-issue {
            background-color: #28a745;
        }

        .btn-history {
            background-color: #007bff;
        }

        .btn-update {
            background-color: #6f42c1;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-outline-home {
            background-color: #f8f9fa;
            color: #007bff;
            border: 1px solid #007bff;
            margin-top: 20px;
        }

        .btn-outline-home:hover {
            background-color: #007bff;
            color: white;
        }
	</style>
</head>

<body>
<div class="container">
	<div class="header">
		<h1 th:text="'Dr. ' + ${name} + ', Appointments'"></h1>
		<div class="doctor-info">
			<p th:text="'Doctor ID: ' + ${id}"></p>
			<p th:text="'Doctor Name: ' + ${name}"></p>
		</div>
	</div>

	<table class="table table-bordered table-hover">
		<thead class="table-light">
		<tr>
			<th>Appointment ID</th>
			<th>Patient ID</th>
			<th>Visit Date</th>
			<th>Slot</th>
			<th colspan="4">Actions</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="app : ${appointments}">
			<td th:text="${app.appointment_id}"></td>
			<td th:text="${app.patientId}"></td>
			<td th:text="${app.visitDate}"></td>
			<td th:text="${app.slot}"></td>
			<td class="btn-group">
				<button class="btn btn-cancel">
					<a th:href="@{../cancelappointment/{id}(id=${app.appointment_id})}">Cancel</a>
				</button>
				<button class="btn btn-issue">
					<a th:href="@{../issueprescription/{id}(id=${app.appointment_id})}">Issue Medicine</a>
				</button>
				<button class="btn btn-history">
					<a th:href="@{../medicalhistory/{id}(id=${app.patientId})}">History</a>
				</button>
				<button class="btn btn-update">
					<a th:href="@{../updatemedicalhistory/{id}(id=${app.patientId})}">Update</a>
				</button>
			</td>
		</tr>
		</tbody>
	</table>

	<div class="text-center">
		<button onclick="history.go(-1)" class="btn btn-outline-home">Home</button>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
