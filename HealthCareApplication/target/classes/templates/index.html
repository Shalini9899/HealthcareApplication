<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Patient Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <style>
        body {
           background: rgb(238,174,202);
           background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            text-align: right;
        }

        .header a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 10px;
            transition: color 0.3s ease;
        }

        .header a:hover {
            color: #cccccc;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 20px;
        }

        .center-box {
            background: #ffffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: left;
        }

        .portal-info {
            margin-bottom: 30px;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn-action {
            background-color: #007bff;
            color: #ffffff;
            margin: 10px 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .btn-action:hover {
            background-color: #0056b3;
        }

        .profile-details {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .profile-details p {
            margin: 0;
            padding: 5px 0;
        }

        .profile-details p span {
            font-weight: bold;
        }
    </style>
</head>

<body>
<div class="header">
    <a href="http://localhost:8080/login">Logout</a>
</div>
<div class="container">
    <div class="center-box">
        <h1>Patient Portal</h1>
        <div class="profile-details">
            <p><span>Patient ID:</span> <span th:text="${id}"></span></p>
            <p><span>Patient Name:</span> <span th:text="${name}"></span></p>
        </div>
        <div>
            <a th:href="@{doctordetails}" class="btn-action">Doctor Details</a>
            <a th:href="@{bookappointment/{id}(id=${id})}" class="btn-action">Book Appointment</a>
            <a th:href="@{checkappointment/{id}(id=${id})}" class="btn-action">My Appointments</a>
            <a th:href="@{checkprescription/{id}(id=${id})}" class="btn-action">My Prescriptions</a>
            <a th:href="@{medicalhistory/{id}(id=${id})}" class="btn-action">My Medical History</a>
        </div>
    </div>
</div>
</body>

</html>
