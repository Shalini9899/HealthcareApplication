<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<title>Issued Prescriptions</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

	<style>
		body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 1200px;
            margin: 40px auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            color: #343a40;
        }

        table {
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #343a40;
            color: white;
        }

        .btn {
            padding: 8px 16px;
            margin-right: 5px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn a {
            text-decoration: none;
            color: white;
        }

        .btn-modify {
            background-color: #28a745;
        }

        .btn-delete {
            background-color: #dc3545;
        }

        .btn-modify:hover {
            background-color: #218838;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        .btn-outline-home {
            background-color: #f8f9fa;
            color: #343a40;
            border: 1px solid #343a40;
            transition: all 0.3s ease;
        }

        .btn-outline-home:hover {
            background-color: #343a40;
            color: white;
        }

        .text-center {
            margin-top: 20px;
        }
	</style>
</head>

<body>
<div class="container">
	<div class="header">
		<h1>Issued Prescriptions</h1>
	</div>
	<table class="table table-bordered table-hover">
		<thead>
		<tr>
			<th>Prescription ID</th>
			<th>Doctor ID</th>
			<th>Issued Date and Time</th>
			<th>Findings</th>
			<th>Medicine</th>
			<th>Action</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="presc : ${prescriptions}">
			<td th:text="${presc.prescription_id}"></td>
			<td th:text="${presc.doctorId}"></td>
			<td th:text="${presc.issuedDateTime}"></td>
			<td th:text="${presc.findings}"></td>
			<td th:text="${presc.medicines}"></td>
			<td>
				<button class="btn btn-modify">
					<a th:href="@{../modifyprescription/{id}(id=${presc.prescription_id})}">Modify</a>
				</button>
				<button class="btn btn-delete" onclick="confirmDelete('@{../deleteprescription/{id}(id=${presc.prescription_id})}')">
					Delete
				</button>
			</td>
		</tr>
		</tbody>
	</table>

	<div class="text-center">
		<button onclick="history.go(-1)" class="btn btn-outline-home">Home</button>
	</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
	function confirmDelete(url) {
        if (confirm('Are you sure you want to delete this prescription?')) {
            window.location.href = url;
        }
    }
</script>
</body>

</html>
