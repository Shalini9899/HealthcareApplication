<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Issue Prescription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <style>
        body {
          background: rgb(238,174,202);
           background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 700px;
            margin: 40px auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            color: #007bff;
        }

        .patient-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .patient-info p {
            margin: 5px 0;
            color: #6c757d;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .btn-outline-primary {
            border-color: #007bff;
            color: #007bff;
            transition: background-color 0.3s ease, color 0.3s ease;
            width: 100%;
        }

        .btn-outline-primary:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="header">
        <h1>Issue Prescription</h1>
    </div>
    <div class="patient-info">
        <p th:text="'Patient ID: ' + ${id}"></p>
        <p th:text="'Patient Name: ' + ${name}"></p>
    </div>

    <form role="form" method="post" th:action="@{/doctor/issueprescription/save}" th:object="${prescriptionForm}">
        <div class="mb-3">
            <label for="doctorId" class="form-label">Doctor ID:</label>
            <input type="text" id="doctorId" th:field="*{doctorId}" class="form-control" readonly />
        </div>
        <div class="mb-3">
            <label for="patientId" class="form-label">Patient ID:</label>
            <input type="text" id="patientId" th:field="*{patientId}" class="form-control" readonly />
        </div>
        <input type="datetime" th:field="*{issuedDateTime}" hidden />
        <div class="mb-3">
            <label for="findings" class="form-label">Findings:</label>
            <textarea id="findings" rows="4" th:field="*{findings}" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label for="medicines" class="form-label">Medicines:</label>
            <textarea id="medicines" rows="4" th:field="*{medicines}" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-custom mb-3">Issue</button>
    </form>

    <div class="text-center">
        <button onclick="history.go(-1)" class="btn btn-outline-primary">Back</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
